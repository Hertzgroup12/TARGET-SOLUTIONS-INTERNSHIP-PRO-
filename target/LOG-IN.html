<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Your Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="container">
        <!-- Left Panel with Welcome Message -->
        <div class="left-panel">
            <h2>Welcome Back!</h2>
            <p>Sign in to access your account and continue your journey with us. We're glad to have you back!</p>
        </div>

        <!-- Right Panel with Sign In Form -->
        <div class="right-panel">
            <div class="logo">
                <h1>TARGET SOLUTIONS</h1>
            </div>

            <form id="signinForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <div class="error-message" id="emailError">Please enter a valid email address</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('password')">
                            <i class="eye-icon fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <div class="signin-btn-container">
                    <button type="submit" class="signin-btn" id="signinBtn">
                        <span class="btn-text">Sign In</span>
                        <span class="spinner" id="loginSpinner"></span>
                    </button>
                </div>
            </form>

            <div class="separator">
                <span>Or continue with</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn">
                    <span>Google</span>
                </button>
                <button type="button" class="social-btn">
                    <span>Facebook</span>
                </button>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="./sign up page.html">Sign up here</a>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleIcon = document.querySelector(`#${fieldId} + .toggle-password .eye-icon`);
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
    <script src="./logic/login.js"></script>
</body>
</html>
