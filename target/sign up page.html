<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="./styles/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
        }
        
        .signup-form {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: red;
            font-size: 28px;
            font-weight: 700;
        }
        
        .logo p {
            color: #666;
            margin-top: 8px;
            font-size: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
        }
        
        .form-group.error input {
            border-color: #e74c3c;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        /* Password Toggle Styles */
        .password-input-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            z-index: 2;
        }
        
        .toggle-password:hover {
            color: #333;
        }
        
        .eye-icon {
            font-size: 16px;
            width: 20px;
            text-align: center;
            color: #666;
        }
        
        .toggle-password:hover .eye-icon {
            color: #333;
        }
        
        .form-group.error .error-message {
            display: block;
        }
        
        .password-strength {
            height: 4px;
            background-color: #eee;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s, background-color 0.3s;
        }
        
        .terms {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
        }
        
        .terms input {
            margin-right: 10px;
            margin-top: 3px;
        }
        
        .terms label {
            font-size: 14px;
            color: #555;
            line-height: 1.4;
        }
        
        .terms a {
            color: #2575fc;
            text-decoration: none;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        .btn {
            background: linear-gradient(90deg, #ff0000 0%, #ff6347 50%, #ff4500 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 15px;
            color: #555;
        }
        
        .login-link a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .signup-form {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Modal -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close" id="close" onclick={closeModal()}>&times;</span>
                <p id="modal_message"></p>
                <!-- Spinner Container -->
                <div class="spinner-container" id="spinner">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <form class="signup-form" id="signupForm">
            <div class="logo">
                <h1>Create Account</h1>
                <p>Let's bring your brand to life</p>
            </div>
            
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name">
                <div class="error-message">Please enter your full name</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email">
                <div class="error-message">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-container">
                    <input type="password" id="password" placeholder="Create a password">
                    <span class="toggle-password" onclick="togglePasswordVisibility('password')">
                        <i class="eye-icon fas fa-eye"></i>
                    </span>
                </div>
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrength"></div>
                </div>
                <div class="error-message">Password must be at least 8 characters</div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-input-container">
                    <input type="password" id="confirmPassword" placeholder="Confirm your password">
                    <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">
                        <i class="eye-icon fas fa-eye"></i>
                    </span>
                </div>
                <div class="error-message">Passwords do not match</div>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="agreeTerms">
                <label for="agreeTerms">I agree to the <a href="#">Terms of Service</a> and <a href="">Privacy Policy</a></label>
            </div>
            
            <button type="submit" class="btn" >Create Account</button>
            
            <div class="login-link">
                Already have an account? <a href="./LOG-IN.html">Log in</a>
            </div>
        </form>
    </div>

    <script>
        function togglePasswordVisibility(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const eyeIcon = document.querySelector(`#${fieldId} + .toggle-password .eye-icon`);
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
    <script src="logic/signup.js"></script>
</body>
</html>
